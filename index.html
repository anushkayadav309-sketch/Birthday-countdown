<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Countdown ðŸ’–</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}
body{
  min-height:100vh;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.container{
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(12px);
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:380px;
  text-align:center;
  color:#fff;
  box-shadow:0 10px 30px rgba(0,0,0,0.25);
  position:relative;
  z-index:2;
}
h1{font-size:24px;}
h2{font-weight:300;margin-bottom:10px;}
.name{font-weight:700;color:#ffeaa7;}

.photos img{
  width:90px;
  height:90px;
  border-radius:50%;
  border:3px solid white;
  object-fit:cover;
}

#countdown{
  display:flex;
  justify-content:space-between;
  margin:20px 0;
}
#countdown div{
  width:23%;
  background:rgba(255,255,255,0.3);
  padding:8px;
  border-radius:12px;
}
#countdown span{
  font-size:22px;
  font-weight:700;
}
#countdown small{font-size:11px;}

.message{
  font-size:14px;
  margin-top:10px;
}

/* Floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:20px;
  animation:float 6s linear infinite;
}
@keyframes float{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-110vh);opacity:0;}
}

/* Cake */
.cake{
  font-size:60px;
  margin-top:15px;
  display:none;
}
.show{display:block;}

/* Music button */
.music-btn{
  margin-top:10px;
  padding:8px 15px;
  border:none;
  border-radius:20px;
  background:#ffeaa7;
  color:#000;
  font-weight:600;
}
</style>
</head>

<body>

<div class="container">
  <h1>ðŸŽ‰ Birthday Countdown ðŸŽ‰</h1>
  <h2>For <span class="name">Ankush</span> ðŸ’–</h2>

  <div class="photos">
    <img id="slide" src="photo1.jpg">
  </div>

  <div id="countdown">
    <div><span id="days">00</span><small>Days</small></div>
    <div><span id="hours">00</span><small>Hours</small></div>
    <div><span id="minutes">00</span><small>Minutes</small></div>
    <div><span id="seconds">00</span><small>Seconds</small></div>
  </div>

  <p class="message" id="msg">
    Counting every second until your special day ðŸ’•, I LOVE YOU SO MUCH MY BABY BOO 
  </p>

  <div class="cake" id="cake">ðŸŽ‚âœ¨</div>

  <button class="music-btn" onclick="playMusic()">ðŸŽµ Play Music</button>

  <audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
  function playMusic() {
  const audio = document.getElementById("music");
  audio.volume = 0.8;
  audio.play().catch(() => {
    alert("Tap Play Music again ðŸŽµ");
  });
}
// ðŸŽ‚ CHANGE BIRTHDAY DATE HERE
const birthday = new Date("2026-03-15T00:00:00").getTime();

// Countdown
setInterval(()=>{
  const now = new Date().getTime();
  const diff = birthday - now;

  if(diff <= 0){
    document.getElementById("countdown").style.display="none";
    document.getElementById("msg").innerText="HAPPY BIRTHDAY ðŸŽ‰ðŸ’–";
    document.getElementById("cake").classList.add("show");
    return;
  }

  document.getElementById("days").innerText=Math.floor(diff/(1000*60*60*24));
  document.getElementById("hours").innerText=Math.floor((diff/(1000*60*60))%24);
  document.getElementById("minutes").innerText=Math.floor((diff/(1000*60))%60);
  document.getElementById("seconds").innerText=Math.floor((diff/1000)%60);
},1000);

// Floating hearts
setInterval(()=>{
  const heart=document.createElement("div");
  heart.className="heart";
  heart.innerText="ðŸ’–";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(3+Math.random()*3)+"s";
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),6000);
},400);

// Slideshow
const images=["photo1.jpg","photo2.jpg","photo3.jpg"];
let i=0;
setInterval(()=>{
  i=(i+1)%images.length;
  document.getElementById("slide").src=images[i];
},2500);

// Music
function playMusic(){
  document.getElementById("music").play();
}
</script>

</body>
</html>
